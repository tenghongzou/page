<!DOCTYPE html>
<html>
<head>
  <title>我的轉換表單</title>
</head>
<body>
  <h1>轉換器</h1>
  <form action="#">
    <label for="input">輸入數值：</label>
    <input type="text" id="input" name="input">
    <br><br>
    <label for="unit">選擇單位：</label>
    <select id="unit" name="unit">
      <option value="km">公里</option>
      <option value="m">米</option>
      <option value="cm">厘米</option>
    </select>
    <br><br>
    <input type="submit" value="轉換">
  </form>
</body>
</html>
